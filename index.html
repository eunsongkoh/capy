<!DOCTYPE html>

<html>

<head>

    <title>
        capys and cats for matt
    </title>


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- CSS Connection-->
    <link rel="stylesheet" href="edits.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div id="title">
        <h1 id="titleWebsite">
            capys and cats for matt
            <img id="img1" src="capybara.gif" width="400" height="300" />
            <img id="img2" src="cat.gif" width="400" height="300" />

        </h1>
    </div>
    <div id="first">
        <h1 id="bio">
            hi matt. happy 19th birthday. i hope that this might bring you some
            hapiness if you're ever feeling bored! i love you!
        </h1>
    </div>

    <!-- FOR THE API CALLS -->
    <div id="capybaras">
        <button id="genRandCapy">Generate Capy</button>
        <div id="capys">
            <script>
                const randCapyBtn = document.getElementById("genRandCapy");
                const pictureContainer = document.getElementById("capys");

                function randomCapy() {
                    pictureContainer.innerHTML = "";
                    const randomQueryParam = Math.random().toString(36).substr(2); // Generate a random query parameter
                    const imgUrl = `https://api.capy.lol/v1/capybara?random=${randomQueryParam}`;
                    const imgEl = document.createElement("img");
                    imgEl.src = imgUrl; //specifies the url of the image to be displayed 
                    imgEl.alt = "Random capybara picture"; //sets the attribute 
                    pictureContainer.appendChild(imgEl); //adds the image into the empty container
                }

                randCapyBtn.addEventListener("click", randomCapy);
            </script>
        </div>
    </div>

    <div id="catss">
        <button id="genRandCat">Generate Kitty</button>
        <div id="cats">
            <script>
                const randCatBton = document.getElementById("genRandCat");
                const pictureContainer2 = document.getElementById("cats");

                function randomCat() {
                    pictureContainer2.innerHTML = "";
                    const url = "https://api.thecatapi.com/v1/images/search";

                    fetch(url, {
                        method: "GET",
                        headers: {
                            "x-api-key": "live_nyke1yOctWrT4mOyX4WcZfCeDZTC6ZuvoBWbjrHEB5U1yQixSLBzVVFxc2qYqgIh"
                        }
                    })
                        .then(response => response.json())
                        .then(data => {
                            const imageUrl = data[0].url;
                            const imgElement = document.createElement("img");
                            imgElement.src = imageUrl;
                            imgElement.alt = "Random Cat Picture";
                            pictureContainer2.appendChild(imgElement)
                        });
                }

                randCatBton.addEventListener("click", randomCat);

            </script>
        </div>
    </div>



</body>

</html>
