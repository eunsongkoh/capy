    <!-- FOR THE API CALLS -->
    <!--Generating a random capybara-->
    <button id="genRandCapy">Generate Random Capy</button>
    <div id="capys"></div>
    <script>
        const genRandCapy = document.getElementById("genRandCapy");
        const capys = document.getElementById("capys")

        function showRandCapy() {
            capys.innerHTML = ""; //clear the previous photos 
            // GET request 
            fetch("https://api.capy.lol/v1/capybara", { mode: 'cors' })
                .then(response => response.json())
                .then(data => {
                    // creates a img element to set the new src 
                    const imgElm = document.createElement("img");
                    imgElm.src = data.url;
                    imgElm.alt = "Random Capybara Picture";

                    //clear the previous picture 
                    capys.appendChild(imgElm);
                })
                .catch(error => {
                    console.error("Failed to get Capy picture", error);
                });
        }

        genRandCapy.addEventListener("click", showRandCapy);
    </script>
